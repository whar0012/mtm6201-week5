<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Week 5 - Image Optimization</title>
</head>

<body>
    <div class="container">
        <h1>Responsive Images</h1>
        <section>
            <h2>Same image different sizes</h2>
            <img srcset="https://placehold.co/320x200 320w, https://placehold.co/600x400 600w, https://placehold.co/1024x600 1024w"
            sizes="(max-width: 320px) 320px, (max-width: 600px) 600px, (max-width: 1024px) 1024px"
            src="https://placehold.co/600x400" 
            alt="placeholder image">
        </section>

        <section>
            <h2>Same image different resolutions</h2>
            <img srcset="https://placehold.co/300x300, 
            https://placehold.co/600x600 2x, https://placehold.co/900x900 3x" 
            src="https://placehold.co/300x300" 
            alt="placeholder image"
            class="avatar">
        </section>


        <section>
            <h2>Art Direction</h2>
            <picture>
                <source srcset="images/fall-dog-1200.jpg" media="(min-width: 900px)">
                <source srcset="images/fall-dog-900.jpg" media="(min-width: 640px)">
                <source srcset="images/fall-dog-640.jpg" media="(min-width: 300px)">
                <img src="images/fall-dog-640.jpg" alt="a dog sitting in it's bed">
            </picture>
        </section>
    </div>
</body>

</html>
